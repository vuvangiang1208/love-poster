
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành Tựu 2025 - Chuyện Tình Yêu Ngọt Ngào</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #08020a;
        overflow-x: hidden;
        color: #fce7f3;
      }
      .font-calligraphy {
        font-family: 'Alex Brush', cursive;
      }
      .font-romantic-main {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif-elegant {
        font-family: 'Playfair Display', serif;
      }
      .font-poem {
        font-family: 'Sacramento', cursive;
        line-height: 1.4;
      }
      
      /* Film Grain Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
      }

      /* Petal Animation */
      .petal {
        position: absolute;
        background-color: #ffcbd5;
        border-radius: 150% 0 150% 0;
        animation: animate-petals 15s linear infinite;
        pointer-events: none;
        z-index: 1;
        opacity: 0.3;
      }

      @keyframes animate-petals {
        0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translate(100vw, 100vh) rotate(720deg); opacity: 0; }
      }

      .gradient-text {
        background: linear-gradient(to right, #fb7185, #fda4af, #f472b6, #fb7185);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 300% auto;
        animation: textShine 6s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 300% center; }
      }
      
      .achievement-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        text-align: center;
      }
      
      .achievement-card:hover {
        transform: scale(1.02) translateY(-10px);
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(251, 113, 133, 0.4);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(251, 113, 133, 0.15);
      }

      .icon-glow {
        filter: drop-shadow(0 0 20px rgba(251, 113, 133, 0.8));
      }

      .soft-glow-box {
        box-shadow: 0 0 50px rgba(251, 113, 133, 0.1);
      }
    </style>
