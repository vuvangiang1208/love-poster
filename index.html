    <title>Thành Tựu 2025 - Chuyện Tình Yêu Ngọt Ngào</title>

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #08020a;
        overflow-x: hidden;
        color: #fce7f3;
      }
      .font-calligraphy {
        font-family: 'Alex Brush', cursive;
      }
      .font-romantic-main {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif-elegant {
        font-family: 'Playfair Display', serif;
      }
      .font-poem {
        font-family: 'Sacramento', cursive;
        line-height: 1.4;
      }
      
      /* Film Grain Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
      }

      /* Rose Petal Animation */
      .rose-petal {
        position: absolute;
        border-radius: 50% 0 50% 50%;
        animation: fall-and-sway linear infinite;
        pointer-events: none;
        z-index: 1;
        opacity: 0.6;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        filter: blur(0.5px);
      }

      @keyframes fall-and-sway {
        0% { 
          transform: translateY(-10vh) translateX(0) rotate(var(--init-rotate)); 
          opacity: 0; 
        }
        10% { opacity: 0.8; }
        50% { 
          transform: translateY(50vh) translateX(var(--sway-amount)) rotate(calc(var(--init-rotate) + 180deg)); 
        }
        90% { opacity: 0.6; }
        100% { 
          transform: translateY(110vh) translateX(calc(var(--sway-amount) * -1)) rotate(calc(var(--init-rotate) + 360deg)); 
          opacity: 0; 
        }
      }

      .gradient-text {
        background: linear-gradient(to right, #ff1e56, #ffacb7, #f472b6, #ff1e56);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 300% auto;
        animation: textShine 6s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 300% center; }
      }
      
      .achievement-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        text-align: center;
      }
      
      .achievement-card:hover {
        transform: scale(1.02) translateY(-10px);
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(251, 113, 133, 0.4);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(251, 113, 133, 0.15);
      }

      .icon-glow {
        filter: drop-shadow(0 0 20px rgba(251, 113, 133, 0.8));
      }

      .soft-glow-box {
        box-shadow: 0 0 50px rgba(251, 113, 133, 0.1);
      }
    </style>
